services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: squier-db
    environment:
      POSTGRES_USER: squier
      POSTGRES_PASSWORD: squier_dev
      POSTGRES_DB: squier
    ports:
      - "5435:5432"
    volumes:
      - squier_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squier -d squier"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  squier_data:
